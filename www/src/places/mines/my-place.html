<ion-view>
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-thumbnail-left" collection-repeat="item in list track by $index">
                <img ng-src="{{item.image}}">
                <h2>{{item.name}} {{$index}}</h2>
                <p>{{item.description}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
